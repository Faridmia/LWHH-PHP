<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 100px;
      }
      .data-trigger {
        padding: 50px 0px;
      }
      .data-value {
        padding: 50px 10px;
        background: rgb(242, 242, 242);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 data-trigger">
          <h4>Trigger</h4>
          <form action="">
            <input type="button" id="send" value="Send Data" />
          </form>
        </div>
        <div class="col-md-8 data-value">
          <pre id="result"></pre>
        </div>
      </div>
    </div>
  </body>
  <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>

      function sendData(){
          let xhr = new XMLHttpRequest();
          xhr.open('GET',"data.php?foo=bar&hello=world",true); // first a method arpor kar kase data pathata chai arpor true use kora hoi asynchronous  mode a pathanor jonno
             // arpor server ar kase j pathalam seta amra kivabe dakbo..arpor function ar maddhome amra event listner pass korbo

        xhr.onreadystatechange = function(){
            if(this.readyState === 4 && this.status === 200 ){ // response comple hoice kina && 404 kina
                console.log(this.responseText);
                var response = JSON.parse(this.responseText);    // response text a jodi valid  json hoi tahole ata parse hoye jabe

               // console.log(response.result);
               // amra jodi console a na dakhiye frontend ar preview a dakhate chai tahole

               document.getElementById('result').innerHTML = this.responseText;
            }
        }

        xhr.send();

      }

     document.getElementById('send').addEventListener('click',function(){
            //console.log('clicked');
            sendData();
     });
  </script>
</html>
